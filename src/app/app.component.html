<nav class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-brand text-center">Video Feed</div>
</nav>

<div class="content-wrapper">
  <section *ngFor="let v of feed" [ngSwitch]="v.source">
    <app-youtube-video *ngSwitchCase="'youtube'" [cfg]="v"></app-youtube-video>
    <app-facebook-video *ngSwitchCase="'facebook'" [cfg]="v"></app-facebook-video>
    <app-url-video *ngSwitchCase="'url'" [cfg]="v"></app-url-video>
  </section>
</div>
