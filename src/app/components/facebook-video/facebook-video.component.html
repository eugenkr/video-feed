<div class="player-wrapper">
    <app-player-header [title]="cfg.title" [views]="cfg.views"></app-player-header>

    <div class="player-body">
        <div><app-loader></app-loader></div>
        <div class="fb-video"
             id="{{ cfg.videoId }}"
             [attr.data-href]="videoUrl"
             [attr.data-width]="560"
             [attr.data-allowfullscreen]="true"></div>
    </div>
</div>
