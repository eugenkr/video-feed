<div class="player-wrapper">
    <div class="player-header">
        <div class="title">{{ cfg.title || 'No title' }}</div>
        <div class="views">{{ cfg.views ? cfg.views + ' views' : 'No views' }}</div>
    </div>
    <div class="player-body">
        <div><i class="fa fa-cog fa-spin fa-4x fa-fw"></i></div>
        <div class="fb-video"
             id="{{ cfg.videoId }}"
             [attr.data-href]="videoUrl"
             [attr.data-width]="560"
             [attr.data-allowfullscreen]="true"></div>
    </div>
</div>
