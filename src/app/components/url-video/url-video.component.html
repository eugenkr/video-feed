<div class="player-wrapper" #playerWrapper>
    <div class="player-header">
        <div class="title">{{ cfg.title || 'No title' }}</div>
        <div class="views">{{ cfg.views ? cfg.views + ' views' : 'No views' }}</div>
    </div>
    <div class="player-body">
        <div><i class="fa fa-cog fa-spin fa-4x fa-fw"></i></div>
        <video controls #videoPlayer [src]="cfg.url"></video>
    </div>
</div>
